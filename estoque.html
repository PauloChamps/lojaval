<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Estoque - Loja Val</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    .card {
        background: white;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: center;
    }
    th { background: #ffe699; }
    .btn {
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
    }
    .btn-add { background: #4caf50; color: white; }
    .btn-edit { background: #2196f3; color: white; }
    .btn-delete { background: #f44336; color: white; }
</style>
</head>
<body>

<h1>üì¶ Controle de Estoque - Loja Val</h1>

<div class="card">
    <h2>Adicionar Produto</h2>

    <label>C√≥digo do Produto</label>
    <input id="codProd" placeholder="Ex: 10001">

    <label>Nome do Produto</label>
    <input id="nomeProd" placeholder="Ex: Martelo">

    <label>Pre√ßo (R$)</label>
    <input id="valorProd" type="number" step="0.01" placeholder="Ex: 25.90">

    <label>Quantidade</label>
    <input id="qtdProd" type="number" placeholder="Ex: 10">

    <button class="btn btn-add" onclick="adicionarProduto()">Adicionar produto</button>
</div>

<div class="card">
    <h2>Pesquisar</h2>
    <input id="pesquisar" oninput="renderTabela()" placeholder="Digite c√≥digo ou nome...">
</div>

<div class="card">
    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="tabelaEstoque"></tbody>
    </table>
</div>

<!-- ========================= FIREBASE + JS ========================= -->

<script type="module">
/* -------------------------------------------------------
   IMPORTANDO FIREBASE (MESMO PADR√ÉO DO SEU PROJETO QUE FUNCIONA)
--------------------------------------------------------*/
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { 
    getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc 
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

/* -------------------------------------------------------
   CONFIGURA√á√ÉO DO FIREBASE DO SEU PROJETO
--------------------------------------------------------*/
const firebaseConfig = {
    apiKey: "AIzaSyAAT3ZD1UC5v3oR0laFEIbb6BOX45wNC74",
    authDomain: "lojaval-e5860.firebaseapp.com",
    projectId: "lojaval-e5860",
    storageBucket: "lojaval-e5860.firebasestorage.app",
    messagingSenderId: "463231065986",
    appId: "1:463231065986:web:076c3cce0f7013e8ef799b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* -------------------------------------------------------
   VARI√ÅVEIS GLOBAIS
--------------------------------------------------------*/
let estoque = [];
let editando = null;

/* -------------------------------------------------------
   CARREGAR ESTOQUE DO FIREBASE
--------------------------------------------------------*/
async function carregarEstoque() {
    estoque = [];
    const snap = await getDocs(collection(db, "estoque"));

    snap.forEach(docSnap => {
        estoque.push({ 
            id: docSnap.id,
            ...docSnap.data()
        });
    });

    renderTabela();
}

/* -------------------------------------------------------
   ADICIONAR PRODUTO
--------------------------------------------------------*/
window.adicionarProduto = async function () {
    let cod = codProd.value.trim();
    let nome = nomeProd.value.trim();
    let preco = parseFloat(valorProd.value);
    let qtd = parseInt(qtdProd.value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos!");
        return;
    }

    // EVITANDO duplicados
    if (estoque.some(p => p.cod === cod)) {
        alert("J√° existe um produto com esse c√≥digo!");
        return;
    }

    await addDoc(collection(db, "estoque"), { cod, nome, preco, qtd });

    limparCampos();
    carregarEstoque();
    alert("Produto adicionado!");
};

/* -------------------------------------------------------
   EDITAR
--------------------------------------------------------*/
window.editar = function(index) {
    let p = estoque[index];

    codProd.value = p.cod;
    nomeProd.value = p.nome;
    valorProd.value = p.preco;
    qtdProd.value = p.qtd;

    editando = p.id;

    document.querySelector(".btn-add").innerText = "Salvar Altera√ß√µes";
    document.querySelector(".btn-add").onclick = salvarEdicao;
};

/* -------------------------------------------------------
   SALVAR EDI√á√ÉO
--------------------------------------------------------*/
window.salvarEdicao = async function () {
    let cod = codProd.value.trim();
    let nome = nomeProd.value.trim();
    let preco = parseFloat(valorProd.value);
    let qtd = parseInt(qtdProd.value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha os campos corretamente!");
        return;
    }

    const ref = doc(db, "estoque", editando);

    await updateDoc(ref, { cod, nome, preco, qtd });

    limparCampos();
    editando = null;
    document.querySelector(".btn-add").innerText = "Adicionar Produto";
    document.querySelector(".btn-add").onclick = adicionarProduto;

    carregarEstoque();
    alert("Produto atualizado!");
};

/* -------------------------------------------------------
   EXCLUIR
--------------------------------------------------------*/
window.excluir = async function(index) {
    if (!confirm("Deseja realmente excluir este produto?")) return;

    const id = estoque[index].id;

    await deleteDoc(doc(db, "estoque", id));
    carregarEstoque();
};

/* -------------------------------------------------------
   LIMPAR CAMPOS
--------------------------------------------------------*/
function limparCampos() {
    codProd.value = "";
    nomeProd.value = "";
    valorProd.value = "";
    qtdProd.value = "";
}

/* -------------------------------------------------------
   RENDERIZAR TABELA
--------------------------------------------------------*/
window.renderTabela = function () {
    let filtro = pesquisar.value.toLowerCase();
    let tbody = document.getElementById("tabelaEstoque");
    tbody.innerHTML = "";

    estoque
        .filter(p => 
            p.cod.toLowerCase().includes(filtro) ||
            p.nome.toLowerCase().includes(filtro)
        )
        .forEach((p, index) => {
            tbody.innerHTML += `
                <tr>
                    <td>${p.cod}</td>
                    <td>${p.nome}</td>
                    <td>R$ ${p.preco.toFixed(2)}</td>
                    <td>${p.qtd}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editar(${index})">Editar</button>
                        <button class="btn btn-delete" onclick="excluir(${index})">Excluir</button>
                    </td>
                </tr>
            `;
        });
};

/* -------------------------------------------------------
   INICIAR AO ABRIR A P√ÅGINA
--------------------------------------------------------*/
carregarEstoque();

</script>

</body>
</html>
