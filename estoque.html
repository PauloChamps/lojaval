<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Estoque - Loja Val</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    .card {
        background: white;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: center;
    }
    th { background: #ffe699; }
    .btn {
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
    }
    .btn-add { background: #4caf50; color: white; }
    .btn-edit { background: #2196f3; color: white; }
    .btn-delete { background: #f44336; color: white; }
</style>
</head>
<body>

<h1>üì¶ Controle de Estoque - Loja Val</h1>

<div class="card">
    <h2>Adicionar Produto</h2>

    <label>C√≥digo do Produto</label>
    <input id="codProd" placeholder="Ex: 10001">

    <label>Nome do Produto</label>
    <input id="nomeProd" placeholder="Ex: Martelo">

    <label>Pre√ßo (R$)</label>
    <input id="valorProd" type="number" step="0.01" placeholder="Ex: 25.90">

    <label>Quantidade</label>
    <input id="qtdProd" type="number" placeholder="Ex: 10">

    <button class="btn btn-add" onclick="adicionarProduto()">Adicionar produto</button>
</div>

<div class="card">
    <h2>Pesquisar</h2>
    <input id="pesquisar" oninput="renderTabela()" placeholder="Digite c√≥digo ou nome...">
</div>

<div class="card">
    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="tabelaEstoque"></tbody>
    </table>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCO6FASXZPmeND_6Y1ro4CoHpRdnEJO_7U",
    authDomain: "lojadaval-9d562.firebaseapp.com",
    projectId: "lojadaval-9d562",
    storageBucket: "lojadaval-9d562.firebasestorage.app",
    messagingSenderId: "421395965578",
    appId: "1:421395965578:web:66b9a4d71eef44349b6f73"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Fun√ß√£o para adicionar produto no Firestore
  async function adicionarProduto() {
    let cod = document.getElementById("codProd").value.trim();
    let nome = document.getElementById("nomeProd").value.trim();
    let preco = parseFloat(document.getElementById("valorProd").value.replace(",", "."));
    let qtd = parseInt(document.getElementById("qtdProd").value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos obrigat√≥rios!");
        return;
    }

    try {
        // Adicionar produto ao Firestore
        await addDoc(collection(db, "estoque"), {
            cod,
            nome,
            preco,
            qtd
        });
        alert("Produto adicionado!");
        renderTabela();
        limparCampos();
    } catch (error) {
        console.error("Erro ao adicionar produto: ", error);
        alert("Erro ao adicionar o produto.");
    }
  }

  // Fun√ß√£o para limpar os campos
  function limparCampos() {
    document.getElementById("codProd").value = "";
    document.getElementById("nomeProd").value = "";
    document.getElementById("valorProd").value = "";
    document.getElementById("qtdProd").value = "";
  }

  // Fun√ß√£o para renderizar a tabela de produtos
  async function renderTabela() {
    const filtro = pesquisar.value.toLowerCase();
    const tbody = document.getElementById("tabelaEstoque");
    tbody.innerHTML = "";

    try {
        const querySnapshot = await getDocs(collection(db, "estoque"));
        querySnapshot.forEach((docSnap) => {
            const p = docSnap.data();
            if (
                p.cod.toLowerCase().includes(filtro) ||
                p.nome.toLowerCase().includes(filtro)
            ) {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.cod}</td>
                        <td>${p.nome}</td>
                        <td>R$ ${p.preco.toFixed(2)}</td>
                        <td>${p.qtd}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editar('${docSnap.id}')">Editar</button>
                            <button class="btn btn-delete" onclick="excluir('${docSnap.id}')">Excluir</button>
                        </td>
                    </tr>
                `;
            }
        });
    } catch (error) {
        console.error("Erro ao carregar produtos: ", error);
        alert("Erro ao carregar os produtos.");
    }
  }

  // Fun√ß√£o para editar um produto
  async function editar(id) {
    const docRef = doc(db, "estoque", id);
    const docSnap = await getDocs(docRef);
    const p = docSnap.data();

    document.getElementById("codProd").value = p.cod;
    document.getElementById("nomeProd").value = p.nome;
    document.getElementById("valorProd").value = p.preco;
    document.getElementById("qtdProd").value = p.qtd;

    document.querySelector(".btn-add").innerText = "Salvar Altera√ß√µes";
    document.querySelector(".btn-add").onclick = () => salvarEdicao(id);
  }

  // Fun√ß√£o para salvar a edi√ß√£o de um produto
  async function salvarEdicao(id) {
    let cod = document.getElementById("codProd").value.trim();
    let nome = document.getElementById("nomeProd").value.trim();
    let preco = parseFloat(document.getElementById("valorProd").value.replace(",", "."));
    let qtd = parseInt(document.getElementById("qtdProd").value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos corretamente!");
        return;
    }

    const docRef = doc(db, "estoque", id);
    try {
        await updateDoc(docRef, {
            cod,
            nome,
            preco,
            qtd
        });
        alert("Produto atualizado!");
        renderTabela();
        limparCampos();
        document.querySelector(".btn-add").innerText = "Adicionar produto";
        document.querySelector(".btn-add").onclick = adicionarProduto;
    } catch (error) {
        console.error("Erro ao salvar edi√ß√£o: ", error);
        alert("Erro ao atualizar o produto.");
    }
  }

  // Fun√ß√£o para excluir um produto
  async function excluir(id) {
    if (confirm("Tem certeza que deseja excluir este produto?")) {
        try {
            await deleteDoc(doc(db, "estoque", id));
            alert("Produto exclu√≠do!");
            renderTabela();
        } catch (error) {
            console.error("Erro ao excluir produto: ", error);
            alert("Erro ao excluir o produto.");
        }
    }
  }

  // Chamada inicial para renderizar a tabela
  renderTabela();
</script>

<button onclick="window.location.href='index.html'">‚¨Ö Voltar</button>

</body>
</html>
