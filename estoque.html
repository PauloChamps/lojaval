<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

<script>
// Configuração Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAAT3ZD1UC5v3oR0laFEIbb6BOX45wNC74",
    authDomain: "lojaval-e5860.firebaseapp.com",
    projectId: "lojaval-e5860",
    storageBucket: "lojaval-e5860.firebasestorage.app",
    messagingSenderId: "463231065986",
    appId: "1:463231065986:web:076c3cce0f7013e8ef799b"
};

// Inicializar Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// -------------------- ADICIONAR PRODUTO --------------------
function adicionarProduto() {
    let cod = codProd.value.trim();
    let nome = nomeProd.value.trim();
    let preco = parseFloat(valorProd.value.replace(",", "."));
    let qtd = parseInt(qtdProd.value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos obrigatórios!");
        return;
    }

    // EVITAR duplicados
    const produtosRef = db.collection("estoque");
    produtosRef.where("cod", "==", cod).get()
        .then(querySnapshot => {
            if (querySnapshot.empty) {
                // Adiciona o produto ao Firestore
                produtosRef.add({ cod, nome, preco, qtd })
                    .then(() => {
                        alert("Produto adicionado ao estoque!");
                        limparCampos();
                        renderTabela();
                    })
                    .catch(error => {
                        console.error("Erro ao adicionar produto: ", error);
                        alert("Erro ao adicionar o produto.");
                    });
            } else {
                alert("Já existe um produto com esse código!");
            }
        });
}

// -------------------- RENDERIZAR TABELA --------------------
function renderTabela() {
    let filtro = pesquisar.value.toLowerCase();
    let tbody = document.getElementById("tabelaEstoque");
    tbody.innerHTML = "";

    db.collection("estoque").get()
        .then(querySnapshot => {
            querySnapshot.forEach(doc => {
                const p = doc.data();
                if (p.cod.toLowerCase().includes(filtro) || p.nome.toLowerCase().includes(filtro)) {
                    tbody.innerHTML += `
                        <tr>
                            <td>${p.cod}</td>
                            <td>${p.nome}</td>
                            <td>R$ ${p.preco.toFixed(2)}</td>
                            <td>${p.qtd}</td>
                            <td>
                                <button class="btn btn-edit" onclick="editar('${doc.id}')">Editar</button>
                                <button class="btn btn-delete" onclick="excluir('${doc.id}')">Excluir</button>
                            </td>
                        </tr>
                    `;
                }
            });
        })
        .catch(error => {
            console.error("Erro ao carregar produtos: ", error);
            alert("Erro ao carregar os produtos.");
        });
}

// -------------------- EDITAR --------------------
function editar(id) {
    const produtoDoc = db.collection("estoque").doc(id);
    produtoDoc.get()
        .then(doc => {
            const p = doc.data();
            codProd.value = p.cod;
            nomeProd.value = p.nome;
            valorProd.value = p.preco;
            qtdProd.value = p.qtd;

            editando = id;
            document.querySelector(".btn-add").innerText = "Salvar Alterações";
            document.querySelector(".btn-add").onclick = salvarEdicao;
        })
        .catch(error => {
            console.error("Erro ao editar produto: ", error);
            alert("Erro ao editar o produto.");
        });
}

// -------------------- SALVAR EDIÇÃO --------------------
function salvarEdicao() {
    let cod = codProd.value.trim();
    let nome = nomeProd.value.trim();
    let preco = parseFloat(valorProd.value);
    let qtd = parseInt(qtdProd.value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos corretamente!");
        return;
    }

    const produtoDoc = db.collection("estoque").doc(editando);
    produtoDoc.update({ cod, nome, preco, qtd })
        .then(() => {
            alert("Produto atualizado!");
            limparCampos();
            editando = null;
            document.querySelector(".btn-add").innerText = "Adicionar produto";
            document.querySelector(".btn-add").onclick = adicionarProduto;
            renderTabela();
        })
        .catch(error => {
            console.error("Erro ao salvar edição: ", error);
            alert("Erro ao atualizar o produto.");
        });
}

// -------------------- EXCLUIR --------------------
function excluir(id) {
    if (!confirm("Tem certeza que deseja excluir este produto?")) return;

    const produtoDoc = db.collection("estoque").doc(id);
    produtoDoc.delete()
        .then(() => {
            alert("Produto excluído!");
            renderTabela();
        })
        .catch(error => {
            console.error("Erro ao excluir produto: ", error);
            alert("Erro ao excluir o produto.");
        });
}

// -------------------- LIMPAR CAMPOS --------------------
function limparCampos() {
    codProd.value = "";
    nomeProd.value = "";
    valorProd.value = "";
    qtdProd.value = "";
}

// -------------------- INICIALIZAÇÃO --------------------
renderTabela();
</script>
