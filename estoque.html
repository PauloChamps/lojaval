<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Estoque - Loja Val</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    .card {
        background: white;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: center;
    }
    th { background: #ffe699; }
    .btn {
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
    }
    .btn-add { background: #4caf50; color: white; }
    .btn-edit { background: #2196f3; color: white; }
    .btn-delete { background: #f44336; color: white; }
</style>
</head>
<body>

<h1>üì¶ Controle de Estoque - Loja Val</h1>

<div class="card">
    <h2>Adicionar Produto</h2>

    <label>C√≥digo do Produto</label>
    <input id="codProd" placeholder="Ex: 10001">

    <label>Nome do Produto</label>
    <input id="nomeProd" placeholder="Ex: Martelo">

    <label>Pre√ßo (R$)</label>
    <input id="valorProd" type="number" step="0.01" placeholder="Ex: 25.90">

    <label>Quantidade</label>
    <input id="qtdProd" type="number" placeholder="Ex: 10">

    <button class="btn btn-add" onclick="adicionarProduto()">Adicionar produto</button>
</div>

<div class="card">
    <h2>Pesquisar</h2>
    <input id="pesquisar" oninput="renderTabela()" placeholder="Digite c√≥digo ou nome...">
</div>

<div class="card">
    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="tabelaEstoque"></tbody>
    </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

<script>
// Configura√ß√£o Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAAT3ZD1UC5v3oR0laFEIbb6BOX45wNC74",
    authDomain: "lojaval-e5860.firebaseapp.com",
    projectId: "lojaval-e5860",
    storageBucket: "lojaval-e5860.firebasestorage.app",
    messagingSenderId: "463231065986",
    appId: "1:463231065986:web:076c3cce0f7013e8ef799b"
};

// Inicializar Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// -------------------- ADICIONAR PRODUTO --------------------
function adicionarProduto() {
    let cod = codProd.value.trim();
    let nome = nomeProd.value.trim();
    let preco = parseFloat(valorProd.value.replace(",", "."));
    let qtd = parseInt(qtdProd.value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos obrigat√≥rios!");
        return;
    }

    // EVITAR duplicados
    const produtosRef = db.collection("estoque");
    produtosRef.where("cod", "==", cod).get()
        .then(querySnapshot => {
            if (querySnapshot.empty) {
                // Adiciona o produto ao Firestore
                produtosRef.add({ cod, nome, preco, qtd })
                    .then(() => {
                        alert("Produto adicionado ao estoque!");
                        limparCampos();
                        renderTabela();
                    })
                    .catch(error => {
                        console.error("Erro ao adicionar produto: ", error);
                        alert("Erro ao adicionar o produto.");
                    });
            } else {
                alert("J√° existe um produto com esse c√≥digo!");
            }
        });
}

// -------------------- RENDERIZAR TABELA --------------------
function renderTabela() {
    let filtro = pesquisar.value.toLowerCase();
    let tbody = document.getElementById("tabelaEstoque");
    tbody.innerHTML = "";

    db.collection("estoque").get()
        .then(querySnapshot => {
            querySnapshot.forEach(doc => {
                const p = doc.data();
                if (p.cod.toLowerCase().includes(filtro) || p.nome.toLowerCase().includes(filtro)) {
                    tbody.innerHTML += `
                        <tr>
                            <td>${p.cod}</td>
                            <td>${p.nome}</td>
                            <td>R$ ${p.preco.toFixed(2)}</td>
                            <td>${p.qtd}</td>
                            <td>
                                <button class="btn btn-edit" onclick="editar('${doc.id}')">Editar</button>
                                <button class="btn btn-delete" onclick="excluir('${doc.id}')">Excluir</button>
                            </td>
                        </tr>
                    `;
                }
            });
        })
        .catch(error => {
            console.error("Erro ao carregar produtos: ", error);
            alert("Erro ao carregar os produtos.");
        });
}

// -------------------- EDITAR --------------------
function editar(id) {
    const produtoDoc = db.collection("estoque").doc(id);
    produtoDoc.get()
        .then(doc => {
            const p = doc.data();
            codProd.value = p.cod;
            nomeProd.value = p.nome;
            valorProd.value = p.preco;
            qtdProd.value = p.qtd;

            editando = id;
            document.querySelector(".btn-add").innerText = "Salvar Altera√ß√µes";
            document.querySelector(".btn-add").onclick = salvarEdicao;
        })
        .catch(error => {
            console.error("Erro ao editar produto: ", error);
            alert("Erro ao editar o produto.");
        });
}

// -------------------- SALVAR EDI√á√ÉO --------------------
function salvarEdicao() {
    let cod = codProd.value.trim();
    let nome = nomeProd.value.trim();
    let preco = parseFloat(valorProd.value);
    let qtd = parseInt(qtdProd.value);

    if (!cod || !nome || isNaN(preco) || isNaN(qtd)) {
        alert("Preencha todos os campos corretamente!");
        return;
    }

    const produtoDoc = db.collection("estoque").doc(editando);
    produtoDoc.update({ cod, nome, preco, qtd })
        .then(() => {
            alert("Produto atualizado!");
            limparCampos();
            editando = null;
            document.querySelector(".btn-add").innerText = "Adicionar produto";
            document.querySelector(".btn-add").onclick = adicionarProduto;
            renderTabela();
        })
        .catch(error => {
            console.error("Erro ao salvar edi√ß√£o: ", error);
            alert("Erro ao atualizar o produto.");
        });
}

// -------------------- EXCLUIR --------------------
function excluir(id) {
    if (!confirm("Tem certeza que deseja excluir este produto?")) return;

    const produtoDoc = db.collection("estoque").doc(id);
    produtoDoc.delete()
        .then(() => {
            alert("Produto exclu√≠do!");
            renderTabela();
        })
        .catch(error => {
            console.error("Erro ao excluir produto: ", error);
            alert("Erro ao excluir o produto.");
        });
}

// -------------------- LIMPAR CAMPOS --------------------
function limparCampos() {
    codProd.value = "";
    nomeProd.value = "";
    valorProd.value = "";
    qtdProd.value = "";
}

// -------------------- INICIALIZA√á√ÉO --------------------
renderTabela();
</script>


<button onclick="window.location.href='index.html'">‚¨Ö Voltar</button>

</body>
</html>
