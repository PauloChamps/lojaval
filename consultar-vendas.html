<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consultar Vendas - Loja Val</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #ffe699;
        }
        .btn {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
        }
        .btn-back {
            background: #4caf50;
            color: white;
        }
        .search-bar {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Consultar Vendas - Loja Val</h1>

<div class="search-bar">
    <input type="text" id="pesquisar" placeholder="Pesquisar por cliente ou data..." oninput="renderTabela()">
</div>

<div class="card">
    <h2>Lista de Vendas</h2>
    <table>
        <thead>
            <tr>
                <th>Data da Venda</th>
                <th>Cliente</th>
                <th>Pagamento</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabelaVendas"></tbody>
    </table>
</div>
 

<script>
    function renderTabela() {
        const filtro = document.getElementById("pesquisar").value.toLowerCase();
        const tbody = document.getElementById("tabelaVendas");
        tbody.innerHTML = "";

        const vendas = JSON.parse(localStorage.getItem("vendas")) || [];

        vendas
            .filter(venda => 
                venda.cliente.toLowerCase().includes(filtro) || 
                venda.dataVenda.toLowerCase().includes(filtro)
            )
            .forEach(venda => {
                tbody.innerHTML += `
                    <tr>
                        <td>${venda.dataVenda}</td>
                        <td>${venda.cliente}</td>
                        <td>${venda.pagamento}</td>
                        <td>R$ ${venda.total.toFixed(2)}</td>
                    </tr>
                `;
            });
    }

    // Chama a funÃ§Ã£o de renderizaÃ§Ã£o ao carregar a pÃ¡gina
    renderTabela();
</script>

<button onclick="window.location.href='index.html'">â¬… Voltar</button>

</body>
</html>
